<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm/sweetalert2@11 'unsafe-inline';
                   style-src 'self' https://cdn.jsdelivr.net;
                   img-src 'self' data:;
                   object-src 'none';
                   base-uri 'self';
                   frame-ancestors 'none';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Home</a> |
        <a class="navbar-brand" href="{{ url_for('main.register') }}">Register</a> |
        <a class="navbar-brand" href="{{ url_for('main.login') }}">Login</a> |
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Dashboard</a> |
        <a class="navbar-brand" href="{{ url_for('main.user_dashboard') }}">Users</a> |
        <a class="navbar-brand" href="{{ url_for('main.moderator') }}">Moderators</a> |
        <a class="navbar-brand" href="{{ url_for('main.admin') }}">Admins</a> |
        <a class="navbar-brand" href="{{ url_for('main.change_password') }}">Change Password</a> |
        <a class="navbar-brand" href="{{ url_for('main.logout') }}">Logout</a>
    </div>
</nav>
<hr>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
